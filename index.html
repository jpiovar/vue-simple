<!DOCTYPE html>
<html>
    <head>
        <title>Vue-simple</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.6/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ name }} is from {{ place }}</p>
            <p>
                <button type="button" @click="changePlace">change place</button>
            </p>
            <p>
                superPlace {{ superPlace }}<br> 
                placeW {{ placeW }}<br> 
                superPlaceW {{ superPlaceW }}
            </p>
        </div>
        <script>
            const app = new Vue({
                el:'#app',
                data: {
                    name: 'janko hrasko',
                    place: 'hraskovo',
                    placeW: '',
                    superPlaceW: ''
                },
                methods: {
                    changePlace() {
                        this.place = 'kocurkovo'
                    }
                },
                computed: {
                    superPlace() {
                        return this.place + 'super';
                    }
                },
                watch: {
                    place(newVal, oldVal) {
                        this.placeW = oldVal + ' ' + newVal;
                        console.log('place data changed');
                    },
                    superPlace(newVal, oldVal) {
                        this.superPlaceW = oldVal + ' ' + newVal;
                        console.log('superPlace changed');
                    }
                }
            });
        </script>
    </body>
</html>
